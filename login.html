<html>
   <head>
	<title>Microblogging</title>
	<style>
		.entry{
			border-style: solid;
			border-width: 1px;
			margin: 36px;
		}
		.name{
			color: blueviolet;

		}
		.message{
			font-family: fantasy;
		}
		.time{
			float: right;
		}

   </head>
	<body>
		<h1>Welcome to my microblogging service</h1>
		<form action="/log_in" method="post">
			Username <input type="text" name="Username">
			<br/>
			Password <input type="password" name="Password">
			<input type="submit">
		</form>
		
	</body>
</html>
